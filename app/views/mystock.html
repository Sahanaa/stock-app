<div class="row">
<!--Left Column -->
<div class="col-md-3">
<stk-my-stock-panel></stk-my-stock-panel>
</div>
<!-- Right Column -->
<div class="col-md-9">
<div class="panel panel-info">
<div class="panel-heading">
<span class="glyphicon glyphicon-list"></span>
{{mystock.description}}
<button type="button" class="btn btn-success btn-xs pull-right" ng-click="showStockModal()">
<span class="glyphicon glyphicon-plus"></span>
</button>
</div>
<div class="panel-body table-responsive">
<div ng-hide="stocks.length" class="jumbotron">
<p>No stocks added</p>
</div>
<!--loop over all stocks and display company symbols -->
<stk-stock-table ng-show="stocks.length" mystock="mystock">
</div>
</div>
</div>
</div>
