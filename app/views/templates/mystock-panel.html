<div class="panel panel-info">
<div class="panel-heading">
<span class="glyphicon glyphicon-eye-open"></span>
My Stocks
<!--[1] Invoke showModal() handler on click -->
<button type="button" class="btn btn-success btn-xs pull-right" ng-click="showModal()">
<span class="glyphicon glyphicon-plus"></span>
</button>
</div>
<div class="panel-body">
<!-- [2] Show help text if no mystocks exist -->
<div ng-if="!mystocks.length" class="text-center">
Use <span class="glyphicon glyphicon-plus"></span> to create a list
</div>
<div class="list-group">
<!-- [3] Repeat over each list in mystocks and create link -->
<!--<a class="list-group-item" ng-repeat="list in mystocks track by $index"> -->
<a class="list-group-item" ng-class="{ active: currentList == list.id }" ng-repeat="list in mystocks track by $index" ng-click="gotoList(list.id)">{{list.name}}
<!-- [4] Delete this list by invoking deleteList() handler -->
<button type="button" class="close" ng-click="deleteList(list)"> &times;
</button>
</a>
</div>
</div>
</div>
